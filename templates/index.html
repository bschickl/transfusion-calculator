<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfusion Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 50%; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { padding: 10px; margin: 5px; width: 80%; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        .view-records-btn { background-color: green; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Transfusion Calculator</h1>

    <form action="/" method="post">
        <input type="text" name="mrn" placeholder="Medical Record Number (MRN)" required><br>
        <input type="number" step="0.1" name="starting_hct" placeholder="Starting Hct" required><br>
        <input type="number" step="0.1" name="ending_hct" placeholder="Ending Hct" required><br>
        <input type="number" step="0.1" name="weight" placeholder="Weight (g)" required><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h2>Results</h2>
        <p>Desired Increase Hct: {{ result.desired_increase_hct }}</p>
        <p>Transfusion Coefficient: {{ result.transfusion_coefficient }}</p>
        <p>Volume to Transfuse: {{ result.volume_to_transfuse }} mL</p>
    {% endif %}

    <br>
    <a href="{{ url_for('view_records') }}">
        <button class="view-records-btn">View All Records</button>
    </a>

</body>
</html>
